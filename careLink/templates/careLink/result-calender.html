<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高齢者の行動状況の確認</title>
    <!-- Bootstrapのリンク -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }
        h2 {
            font-size: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
            height: 80px; /* セルの高さを均一に調整 */
        }
        .table-success {
            background-color: #d4edda !important; /* 現在の日付の背景色 */
        }
        .table-secondary {
            background-color: #f8f9fa !important; /* 今月以外の日付の背景色 */
        }
        .text-muted {
            color: #6c757d !important; /* 今月以外の文字色 */
        }
        .btn {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>高齢者の行動状況の確認</h1>

    <!-- 月切り替えボタン -->
    <div class="row align-items-center mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <a href="{% url 'careLink:month' month_previous.year month_previous.month %}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> 前月
                </a>
                <h2 class="text-center m-0">{{ month_current | date:"Y年m月" }}</h2>
                <a href="{% url 'careLink:month' month_next.year month_next.month %}" class="btn btn-outline-secondary">
                    次月 <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- カレンダー表示 -->
    <div class="table-responsive">
        <table class="table table-bordered text-center">
            <thead class="table-light">
                <tr>
                    {% for w in week_names %}
                        <th>{{ w }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for week in month_days %}
                    <tr>
                        {% for day in week %}
                            {% if now == day %}
                                <td class="table-success">
                            {% elif month_current.month != day.month %}
                                <td class="table-secondary text-muted">
                            {% else %}
                                <td>
                            {% endif %}
                                <a href="{% url 'careLink:result' %}?date={{ day|date:'Y-m-d' }}"class="text-decoration-none 
                                    {% if now == day %}text-dark
                                    {% elif month_current.month != day.month %}text-muted
                                    {% endif %}">
                                    {{ day.day }}
                                </a>
                            </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrapのスクリプト（オプション） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
