{% extends "careLink/base.html" %}

{% block style %}
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #ffecd2, #fcb69f);
        background-size: 200% 200%;
        animation: gradientAnimation 5s ease infinite;
        overflow: hidden;
        flex-direction: column;
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 0%; }
        25% { background-position: 50% 50%; }
        50% { background-position: 100% 100%; }
        75% { background-position: 50% 50%; }
        100% { background-position: 0% 0%; }
    }

    .text {
        font-family: 'Arial', sans-serif;
        font-size: 3rem;
        font-weight: bold;
        color: #ffcc00;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.7), 0 0 20px rgba(255, 204, 0, 0.8);
        text-align: center;
        margin-bottom: 20px;
    }

    .photo {
        max-width: 100%;
        height: auto;
        border: 8px solid rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        margin-bottom: 20px;
    }

    .sparkles {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        pointer-events: none;
    }

    .sparkle {
        position: absolute;
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        animation: sparkleAnimation 2.5s linear infinite;
    }

    @keyframes sparkleAnimation {
        0% {
            transform: scale(0);
            opacity: 1;
        }
        50% {
            transform: scale(1.5);
            opacity: 0.7;
        }
        100% {
            transform: scale(0);
            opacity: 0;
        }
    }

    .btn-custom {
        font-size: 1.5rem;
        border-radius: 10px;
        color: #fff;
        background-color: #007bff;
        border: none;
        padding: 10px 20px;
        text-decoration: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-custom:hover {
        background-color: #0056b3;
    }
</style>
{% endblock style %}

{% block content %}
<div class="text">タスク全達成！！</div>

{% if image != "" %}
    <img src="{{ MEDIA_URL }}{{ image }}" alt="スケジュール画像" class="photo">

    <div class="sparkles" id="sparkles"></div>
    <br>
{% endif %}

<!-- 戻るボタン -->
<div class="p-4 text-center">
    <a href="{% url 'careLink:elder_home' %}?skip_redirect=true" class="btn btn-custom">
        戻る
    </a>
</div>

<script>
    // DOMContentLoaded イベントを使って DOM が完全に読み込まれた後に実行
    document.addEventListener('DOMContentLoaded', function () {
        const sparklesContainer = document.getElementById('sparkles');
        const sparkleCount = 100; // キラキラの数を増加

        if (sparklesContainer) {
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                sparkle.style.animationDuration = `${1 + Math.random() * 2}s`;
                sparklesContainer.appendChild(sparkle);
            }
        } else {
            console.warn('Sparkles container not found. Check if the element with ID "sparkles" exists.');
        }
    });
</script>
{% endblock content %}
