<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* アイコン付きリンクのスタイル */
        .icon-link {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .emergency-link {
            display: inline-flex;
            align-items: center;
            padding: 5px 10px;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            color:rgb(224, 50, 50);
            border: 2px solid rgb(224, 50, 50);
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .icon-link i {
            margin-right: 8px;
        }

        .icon-link:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* フォーム要素のスタイル */
        .styled-input,
        .styled-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 18px;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .styled-input {
            width: calc(100px);
        }

        .styled-input:focus {
            outline: none;
            border-color: #3E8E41;
        }

        .styled-button {
            background-color: white;
            cursor: pointer;
        }

        .styled-button:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* フォームラベルのスタイル */
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Login Page</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="styled-input" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="styled-input" required>
        <button type="submit" class="styled-button">ログイン</button>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </form>
    <a href="signup_elder" class="icon-link"><img src="../../media/icons/jijibaba.png" style="height: 70px;">新規登録</a>
    <a href="signup_family" class="icon-link"><img src="../../media/icons/fufu_young.png" style="height: 70px;">家族側サインアップ</a><br/>
    <a href="emergency_login" class="emergency-link"><i class="fas fa-exclamation-circle"></i>高齢者側 緊急ログイン</a>
</body>
</html>
