{% extends 'careLink/base.html' %}

{% block content %}
    <h1>スケジュール登録</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title.label_tag }} {{ form.title }}<br>
        {{ form.start_date.label_tag }} 
        <input type="date" name="start_date" required><br>  <!-- カレンダーを使用 -->
        {{ form.recurrence.label_tag }} {{ form.recurrence }}<br>
        <button type="submit">登録</button>
    </form>
{% endblock %}
