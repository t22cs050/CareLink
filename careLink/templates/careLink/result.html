<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>スケジュール</h1>
    <form id="date-form">
        {% csrf_token %}
        {{ form.as_p }}
    </form>

    <h2>取得されたデータ:</h2>
    <ul id="schedule-list">
        {% for schedule in schedules %}
            <li>{{ schedule.date }} - {% if schedule.completion %}完了{% else %}未完了{% endif %}</li>
        {% endfor %}
    </ul>

    <script>
        $(document).ready(function() {
            // 初期表示時にデフォルトの日付を取得
            const defaultDate = $('#id_date').val();
            fetchSchedules(defaultDate);

            // 日付が変更されたときにデータを取得
            $('#id_date').change(function() {
                const selectedDate = $(this).val();
                fetchSchedules(selectedDate);
            });

            function fetchSchedules(date) {
                $.ajax({
                    url: "{% url 'careLink:get_schedules' %}",
                    data: {
                        'date': date
                    },
                    success: function(data) {
                        $('#schedule-list').empty();  // リストをクリア
                        if (data.length > 0) {
                            data.forEach(function(schedule) {
                                $('#schedule-list').append('<li>' + schedule.date + ' - ' + schedule.completion + '</li>');
                            });
                        } else {
                            $('#schedule-list').append('<li>データがありません。</li>');
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
