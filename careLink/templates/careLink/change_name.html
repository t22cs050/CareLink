<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名前の変更</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* ヘッダーのスタイル */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* フォームコンテナ */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        /* ラベルと入力欄のスタイル */
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        /* ボタンのスタイル */
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* ホームに戻るリンク */
        a {
            display: block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>名前の変更</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="elder_name">新しい名前:</label>
        <input type="text" id="elder_name" name="elder_name" value="{{ elder.elder_name }}" maxlength="10" required>
        <button type="submit">変更</button>
    </form>
    <a href="{% url 'careLink:user_login' %}">ホームに戻る</a>
</body>
</html>
